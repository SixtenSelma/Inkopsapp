<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inköpslista</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.json" />
</head>
<body>
  <h1>Inköpslista</h1>
  <input type="text" id="itemInput" placeholder="Lägg till vara..." />
  <button onclick="addItem()">Lägg till</button>
  <ul id="itemList"></ul>

  <script src="./main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('Service Worker registrerad:', reg))
        .catch(err => console.error('Service Worker-fel:', err));
    }
  </script>
</body>
</html>
