<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Inköpslistan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Förhindrar iOS-zoom på select/input i modal */
    .modal-content input,
    .modal-content select {
      font-size: 1rem !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Datalist för autocomplete i inputfält -->
  <datalist id="itemNamesList"></datalist>

  <!-- Template för import-modal -->
  <template id="tmpl-import-modal">
    <div class="modal import-modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Importera varor från <span class="src-list-name"></span></h2>
          <button class="btn-close" aria-label="Stäng">&times;</button>
        </header>

        <div class="modal-body">
          <div class="controls">
            <button class="btn-select-all">Markera alla</button>
            <input type="text" class="filter-input" placeholder="Filtrera…">
          </div>
          <div class="items-container">
            <!-- här hamnar kategorigrupperade checkbox-listor -->
          </div>
        </div>

        <footer class="modal-footer">
          <button class="btn-cancel">Avbryt</button>
          <button class="btn-import">Importera</button>
        </footer>
      </div>
    </div>
  </template>

  <!-- JS-filer -->
  <script src="assets/utils.js"></script> 
  <script src="assets/storage.js"></script>
  <script src="assets/kategori.js"></script>
  <script src="assets/item.js"></script>
  <script src="assets/lists.js" type="module"></script>
  <script src="assets/modal.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
